name: Auto Daily Commits

on:
  schedule:
    - cron: '50 10 * * *'  # ⏰ Runs daily at 10:50 AM UTC (4:20 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Make 5 dummy commits
      run: |
        for i in {1..5}
        do
          echo "Commit $i at $(date)" >> dummy.txt
          git add dummy.txt
          git commit -m "Auto commit $i at $(date)" || echo "Skip commit $i (nothing to commit)"
        done

    - name: Push changes
      run: |
        git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
