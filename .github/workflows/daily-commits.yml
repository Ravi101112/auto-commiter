name: Auto Daily Commits

on:
  schedule:
    - cron: '18 10 * * *'  # ⏰ Runs daily at 10:18 AM UTC (3:48 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Make 5 dummy commits
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        for i in {1..5}
        do
          echo "Commit $i at $(date)" >> dummy.txt
          git add dummy.txt
          git commit -m "Auto commit $i at $(date)"
        done

        git push
