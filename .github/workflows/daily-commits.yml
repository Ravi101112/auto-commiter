name: Auto Daily Commits

on:
  schedule:
    - cron: '38 21 * * *'  # ⏰ Runs daily at 11:30 AM UTC (5:00 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config user.name "Ravi101112"
        git config user.email "raviverma101112@gmail.com"

    - name: Make random number of dummy commits (5 to 10)
      run: |
        count=$((RANDOM % 6 + 5))  # Random number between 5 and 10
        echo "Generating $count commits..."
        for i in $(seq 1 $count)
        do
          echo "Commit $i at $(date)" >> dummy.txt
          git add dummy.txt
          git commit -m "Auto commit $i at $(date)" || echo "Nothing to commit"
        done

    - name: Push changes
      run: |
        git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
